<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #0b1e27;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .square {
            width: 20px;
            height: 20px;
            background-color: #ff5733;
            margin: 0 5px;
            animation: fade 1.5s ease-in-out infinite;
        }

        .square:nth-child(2) {
            animation-delay: 0.2s;
        }

        .square:nth-child(3) {
            animation-delay: 0.4s;
        }

        .square:nth-child(4) {
            animation-delay: 0.6s;
        }

        @keyframes fade {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="spinner-container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
</body>

</html>
